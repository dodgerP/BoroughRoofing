<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Borough Roofing</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo">

            </a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Borough Roofing</h1>
                        <h2 class="title">Roofer</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-gallery list-inline-item menuitem">
                                <a href="gallery.html" class="hvr-sweep-to-bottom"><i class="fa fa-picture-o" aria-hidden="true"></i><span>Gallery</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact Us</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-signup list-inline-item menuitem">
                                <a href="form.html" class="hvr-sweep-to-bottom"><i class="fa fa-sign-in" aria-hidden="true"></i><span>Signup</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="FirstName">First name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Bedfordshire</option>
                <option>Berkshire</option>
                <option>Buckinghamshire</option>
                <option>Cambridgeshire</option>
                <option>Cheshire</option>
                <option>Cornwall</option>
                <option>Cumbria</option>
                <option>Derbyshire</option>
                <option>Devon</option>
                <option>Dorset</option>
                <option>Durham</option>
                <option>East Riding</option>
                <option>East Sussex</option>
                <option>East Yorkshire</option>
                <option>Essex</option>
                <option>Gloucestershire</option>
                <option>Greater London</option>
                <option>Hampshire</option>
                <option>Hertfordshire</option>
                <option>Huntingdonshire</option>
                <option>Kent</option>
                <option>Lancashire</option>
                <option>Leicestershire</option>
                <option>Lincolnshire</option>
                <option>Merseyside</option>
                <option>Middlesex</option>
                <option>Norfolk</option>
                <option>Northamptonshire</option>
                <option>Northumberland</option>
                <option>Nottinghamshire</option>
                <option>Oxfordshire</option>
                <option>Rutland</option>
                <option>Shropshire</option>
                <option>Somerset</option>
                <option>South Yorkshire</option>
                <option>Staffordshire</option>
                <option>Suffolk</option>
                <option>Surrey</option>
                <option>Tyne and Wear</option>
                <option>Warwickshire</option>
                <option>Westmorland</option>
                <option>Wiltshire</option>
                <option>Worcestershire</option>
                <option>West Sussex</option>
                <option>West Yorkshire</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Get a Quote!</button>
    </form>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About Us</h5>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Contact Us</h5>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
            </div>
        </div>

</html>
